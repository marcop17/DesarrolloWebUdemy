<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Selectores id, class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Primero que nada, vincular el CSS con el HTML-->
    <link rel="stylesheet" type="text/css" media="screen" href="44.- Selectores id, class.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h2>Titulo con estilo propio</h2> 
    </header>
    
    <h2>
        Titulo principal
    </h2>
    <!--Mismo estilo para diferentes etiquetas, en un solo bloque-->
    <h3>Titulo terciario</h3>
    <h4>Titulo cuarto</h4>

    <!--Estilo a una etiqueta en concreto-->
    <p>Texto1</p>
    <p>Texto2</p>
    <p id="azul">Texto3</p>
    <p>Texto5</p>
    <p>Texto6</p>


    <!--Uso de CLASS-->
    <!--Como nota, aqui se uso un atajo para colocar de golpe los 5 parrafos, que fue: p*5.class. Ver mas atajos-->
    <p class="prueba">Texto con clase</p>
    <p class="prueba">Texto con clase</p>
    <p class="prueba grande">Texto con clase</p>
    <p class="prueba grande">Texto con clase</p>
    <p class="prueba">Texto con clase</p>

    
</body>
</html>
