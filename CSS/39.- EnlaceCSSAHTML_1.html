<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Primer forma de dar estilos (de enlazar un CSS)-->
    <link rel="stylesheet" href="39.- EnlaceCSSAHTML_2.css">
    <!--Segunda forma de dar estilos-->
    <style>
        div{
            width: 50px;
            height: 50px;
            margin: 30px;
            background: green;
        }
    </style>
    
    <title>Prueba a CSS en misma carpeta</title>
</head>
<body>
    <!--Enlace de CSS en el header-->
    <header>
        <p>color rojo</p>
    </header>

    <!--Enlace de los styles-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!--Tercera forma de estilos-->
    <div style="width: 50px"></div>

</body>
</html>
