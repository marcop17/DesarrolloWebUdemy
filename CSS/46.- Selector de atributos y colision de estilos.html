<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Selector de atributos y colision de estilos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Enlace de CSS a HTML-->
    <link rel="stylesheet" type="text/css" media="screen" href="46.- Selector de atributos y colision de estilos.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <!--Con atributo especifico-->
        <h2 title="main"> Titulo en cabecera secundario </h2>
        <!--Con atributo que tenga un valor en especifico-->
        <h3 title="hola">Titulo terciario en cabecera</h3>
        <!--Con atributo que contenga varios valores, y solo se requiera uno solo-->
        <h4 title="Varios valores aqui"> Cuarto titulo en cabecera</h4>
        <!--Otra forma de dar estilo a otro tipo de atributo-->
        <h5 lang="es-MX">Mexico</h5> <!--Espa単ol-Mexico-->
        <h5 lang="es-Es">Espa単a</h5> <!--Espa単ol-Espa単a-->
    </header>
    
</body>
</html>
