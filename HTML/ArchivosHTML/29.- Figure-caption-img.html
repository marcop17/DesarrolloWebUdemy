<!--
    Etiquetas para insercion de imagenes, audio y video.

Anteriormente se usaba la etiqueta "img" para insertar una imagen. Asi como heigth y with para altura y anchura.
No es recomendable hacerlo de esta forma, y en su lugar, usar CSS para darle formato de esos 2 atributos.
El atributo "alt" es para indicar un mensaje a la imagen. Es importante siempre incluir este atributo.

Figure es la etiqueta se se usa en HTML para colocar imagenes de forma correcta, dentro va "img".
Figcaption: es diferente a "alt". Es un texto que acompaña a la pagina. alt acompaña a la imagen


El atributo "src" significa el valor de donde toma el archivo. Es la fuente donde reside el archivo.
La ubicacion donde esta (carpeta o nivel).

Para insertar imagenes, usar con extensiones: .jpg y .png

-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etiquetas multimedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
   <!--Etiqueta figure-->
    <figure>
        <figcaption>¿Que te gusta mas: ?</figcaption>
        <!--Etiqueta img-->
        <img src="FuentePoder.jpg" alt="Una fuente de poder XD">
    </figure>
    
</body>
</html>
