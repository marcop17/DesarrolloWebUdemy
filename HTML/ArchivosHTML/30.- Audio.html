<!--
    Como aÃ±adir audio a una pagina.

Se usa la etiqueta: audio
La sintaxis es la siguiente:
    <audio src="UbicacionArchivo/NombreArchivo.extension" type="audio/ExtensionDeAudio" controls="controls"></audio>

El atributo controls sirve para dotar de controles al audio.
    
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--Etiqueta de audio-->
    <audio src="Oliver Cheatham  Get Down Saturday Night 1983 (Virus Mix).mp3" type="audio/mp3" controls="controls"></audio>
    
</body>
</html>
