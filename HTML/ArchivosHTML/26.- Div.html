<!--
    Div

Agrupa otros contenidos que no tienen un nombre de etiqueta especifico. Para ponerlos de manera mas coherente.
Pueden anidarse.

Para poner un bloque de cosas dentro de un div, es mas facil mantenerlo y darle buena visualizacion con CSS.

Toda area si tiene una etiqueta especifica, se usa esa etiqueta.
Si no, entonces se usara un div.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div</title>
</head>
<body>
    <!--Etiqueta de Div-->
    <div>

    </div>
    
</body>
</html>
