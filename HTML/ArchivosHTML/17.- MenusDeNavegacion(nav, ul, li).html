<!--
Menus de navegacion
Para darle menus a la paginas

Etiqueta para menus: <nav> /nav>.
Para crear las opciones del menu sin orden: <ul></ul> Unorder List.
Para crear las opciones del menu con orden: <ol></ol> Unorder List.
Elementos de ls lista: <li> </li>.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Menu con lista desordenada -->
    <nav> <!--Etiqueta para menu-->
      <ul> <!--Etiqueta para lista desordenada-->
        <li>Opcion 1</li> <!--Elemento de la lista-->
        <li>Opcion 2</li>
        <li>Ocpion 3</li>
        <li>Opcion 4</li>
      </ul>
    </nav>
    <!-- Menu con lista ordenada-->
    <nav>
      <ol> <!--Etiqueta para lista ordenada-->
        <li>Opcion 1</li>
        <li>Opcion 2</li>
        <li>Opcion 3</li>
        <li>Opcion 4</li>
      </ol>
    </nav>
    <meta charset="utf-8">
    <title>Menus de navegacion (ul, nav, li)</title>
  </head>
  <body>

  </body>
</html>
