<!-- 
Etiquetas string, em. Para dar significados semanticos diferentes.

strong: Para poner texto en negritas, para darle importancia. Puede anularse con CSS.
em: Para poner el texto en cursiva. Util para colocar citas.

Se utilizan para destacar textos, no para darles mas color, eso le corresponde a CSS


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas strong, em</title>
</head>
<body>
    <p>
        <strong>Palabra en negritas</strong><br>
        <em>Texto en cursiva</em>
    </p>
</body>
</html>
