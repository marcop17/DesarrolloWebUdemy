<!--
Etiquetas h1, h2, etc.

Se hacen titulos con estas etiquetas.

h1.- Para titulo principal. Usarse en:
  -Cabeceras

h2.- Para titulo secundario (mas pequeño)
h3.- Para titulos mas pequeños


Para moficicar cualquiera de estas etiquetas se hace con CSS
Puedes crear tantos etiquetas h como quieras.
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>Titulo principañ</h1> <!--Uso de h1 dentro de header. Importante que este dentro de header para el SEO-->
    <meta charset="utf-8">
    <title>Etiquetas h1, h2, etc.</title>
  </head>
  <body>
    <h2>Titulo secundario</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>
    <h5>Titulo h5</h5>
    <h6>Titulo h6</h6>

  </body>
</html>
