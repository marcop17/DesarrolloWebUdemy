<!--
hgroup
Sirve para conglomerar varias etiquetas h que esten relacionados entre si, dependiendo del contenido.

Esta etiqueta le da fuerza para las busquedas. Si buscamos las paginas por los diferentes contenidos de las
etiquetas agrupadas, los buscara mas eficientemente.

Es conveniente no reaizar muchos hgroups.
Un hgroup tiene mas peso para los buscadores, y las etiquetas h independientes menos.
 -->

 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <hgroup> <!--Uso de hgroup-->
       <h1>Tienda de flores</h1>
       <h2>Para parejas</h2>
     </hgroup>
     <meta charset="utf-8">
     <title></title>
   </head>
   <body>
     <h2>Para parejas</h2>


   </body>
 </html>
