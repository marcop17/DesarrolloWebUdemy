<!--
    Aside
En esta etiqueta se muestra contenido no tan relacionado al contenido de la pagina, pero es muy similar al mismo.

El contenido que muestra aside puede ser:
    -Sugerencias
    -Temas relacionados

Puede ponerse vertical u horizontal.

Cuando se pone este tipo de etiquetas, se indica al navegador que la informacion no es tan importante, y le da menor relevancia.
Y por ello incluso puede sustituirse con otra etiqueta mas relevante (como section). No es una buena practica.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aside</title>
</head>
<body>
    <!--Etiqueta del Aside-->
    <aside>

    </aside>
    
</body>
</html>
